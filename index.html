<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body >
    <button class="chatbot-toggler">
        <span><i class="material-icons">mode_comment</i> </span>
        <span><i class="material-icons">close</i> </span>
    </button>
   <div class="chatbot">
    <header>
        <h2>ChatBot</h2>
        <span class="close-btn"><i class="material-icons">close</i> </span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="icon"><i class="fa-solid fa-robot"></i></span>
            <p>Hi There!👋🏻 <br> How can I help you today?</p>
        </li>
        
    </ul>
    <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn"> <i class="material-icons">send</i></span>
    </div>
   </div>
   
</body>
</html>
